<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Pre-Entrega</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="botonDarkMode">DARK MODE</button>
    <button id="botonLightMode">LIGHT MODE</button>
    
    <form id="form">
        <h5>Ingrese el nombre del profesor</h5>
        <input type="text" id="name" placeholder="Profesor" required>
        <h5>Ingrese la cantidad de alumnos asistentes al examen</h5>
        <input type="text" id="cant" placeholder="Cantidad alumnos" required>
        <input type="submit" id="boton" placeholder="Enviar">
    </form>
    <form id="nuevoForm">
    </form>
    <div id="tabla"></div>
    <div id="cases">
        <div id="switch1"></div>
        <div id="switch2"></div>
        <div id="switch3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
